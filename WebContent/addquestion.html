<html>
   <head>
       <title>SEN632 - Team Fusion Java Project</title>
   </head>
   <body>
	   <form method="post" action="AddQuestion">
		   <table>
				<tr>
					<td colspan="2"><h2>Add New Question</h2></td>
				</tr>
				<tr>
					<td width="10%">Subject: </td>
					<td width="90%"><input type="text" name="subject"></td>
				</tr>
				<tr>
					<td width="10%">Prompt: </td>
					<td width="90%"><input type="text" name="prompt"></td>
				</tr>
				<tr>
					<td width="10%">Answer One: </td>
					<td width="90%"><input type="text" name="answer_one"></td>
				</tr>
				<tr>
					<td width="10%">Answer Two: </td>
					<td width="90%"><input type="text" name="answer_two"></td>
				</tr>
				<tr>
					<td width="10%">Answer Three: </td>
					<td width="90%"><input type="text" name="answer_three"></td>
				</tr>
				<tr>
					<td width="10%">Answer Four: </td>
					<td width="90%"><input type="text" name="answer_four"></td>
				</tr>
				<tr>
					<td width="10%">Correct Answer: </td>
					<td width="90%">
						<select name="correct">
						  <option value="A">A</option>
						  <option value="B">B</option>
						  <option value="C">C</option>
						  <option value="D">D</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="10%"><input type="submit" value="Add"></td>
				</tr>  
			</table>
		</form>
	</body>
</html>
